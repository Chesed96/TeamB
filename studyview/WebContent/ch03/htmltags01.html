	<p>사물에 센서와 통신 기능을 내장하여 인터넷에 연결하는 기술.</p>
	<p>네트워크를 사용하기 때문에 해킹의 위험이 높음.</p> 
	<p>보안이 필수임.</p>
	<img src="https://picsum.photos/200/300" alt="Iot설명">
	
	<br />/*img : 태그(tag), src,alt : 속성(atrribute)*/

	<p>3차원 물체를 만들어내는 제조기술. <br />컴퓨터로 제어되기 때문에 형태를 만들 수 있음. </p>
	<p>다른 제조 기술에 비해 쉽게 사용할 수 있음.</p>
