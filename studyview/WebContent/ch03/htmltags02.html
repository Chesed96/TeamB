<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>리스트와 a 태그</title>
</head>
<body>
	<h1>리스트 태크, a 태그</h1>
	<p>웹서비스의 내비게이션을 제작하는 태그 명령어</p>
	<h2>리스트 태그</h2>
	<p>
		리스트, list는 목록을 만드는 태그 태그 긴 문장은 <a href="">리스트 태그</a>를 이요해 간단하게 또
		일목요연하게 정리할 때 주로 사용하지만 웹 서비스에서는 내비게이션을 만들 때 보편적으로 사용합니다
	</p>
	<h3>리스트 태그 예시</h3>
	<ul><!--  Unordered List -->
		<li><a href="http://mail.naver.com"><img src="email.png"
				alt="메일보내기" />메일</a></li>
		<li><a href="#">카페</a></li>
		<li><a href="#">블로그</a></li>
		<li><a href="#">지식in</a></li>
	</ul>
	<hr>
	<ol><!--  Ordered List -->
		<li><a href="#">물 긇이기</a></li>
		<li><a href="#">스프넣기</a></li>
		<li><a href="#">면넣기</a></li>
		<li><a href="#">3분 더 긇이기</a></li>
	</ol>
	<h2>a 태그</h2>
	<img src="파일이름.형식" alt="어떤파일인지, 간략한 설명">

	<figure><!-- html5 새롭게 추가 : 이미지, 영상, 애니메이션 등 -->
		<img src="파일이름.형식" alt="어떤파일인지, 간략한 설명">
		<figcaption>제목</figcaption>
	</figure>





</body>
</html>
